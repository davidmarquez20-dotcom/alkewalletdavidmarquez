<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Iniciar Sesión - Alke Wallet</title>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">
      <div class="text-center mb-4">
        <div class="logo-container mb-3">
          <span class="alke-logo">Ⓐ</span>
        </div>
        <h1 class="h3 mb-4 font-weight-bold">Alke Wallet</h1>
      </div>

      <!-- Alert Container -->
      <div id="alert-container"></div>

      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email" class="font-weight-bold">Correo Electrónico:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
          </div>
          <small class="form-text text-muted">Ej: usuario@ejemplo.com</small>
        </div>

        <div class="form-group">
          <label for="password" class="font-weight-bold">Contraseña:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
            </div>
            <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
          </div>
          <small class="form-text text-muted">Contraseña de prueba: 12345</small>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg font-weight-bold">
          <i class="fas fa-sign-in-alt"></i> Inicia Sesión
        </button>
      </form>

      <div class="text-center mt-4">
        <p class="text-muted">
          Usuario de prueba: <strong>admin@alkewallet.com</strong> | Contraseña: <strong>12345</strong>
        </p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
